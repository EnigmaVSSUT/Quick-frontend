<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login-page.css">
    <link rel="stylesheet" href="assets/css/signup-page.css">
</head>
<body class="text-center">
    
    <main class="form-signin">
    <form>
        <img class="mb-4" src="assets/img/enigma-logo.jpg" alt="" width="80" height="80">
        <h1 class="h3 mb-3 fw-normal">Please Signin</h1>
        <!-- <label for="inputEmail" class="visually-hidden">Email address</label> -->
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <!-- <label for="inputPassword" class="visually-hidden">Password</label> -->
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="w-100 my-2 google" type="submit">Sign In through <i class="fab fa-google"></i></button>
        <button class="w-100 my-2 github" type="submit">Sign In through <i class="fab fa-github"></i></button>
        <button class="w-100 my-2 facebook" type="submit">Sign In through <i class="fab fa-facebook-f"></i></button>
        <p class="mt-2 mb-2 text-muted">&copy; 2017-2021</p>
    </form>
    </main>


    
</body>
</html>
